<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Yandex.Praktikum Project">
  <meta name="author" content="Elena Vorobeva">
  <title>NewsAnalyzer</title>
  <link rel="icon" href="<%=require('../../images/favicon.png')%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body class="body">

<div class="root">
  <header class="header header_colour_white root__section">
    <div class="header__elements">
      <p class="header__website-name header__website-name_black">NewsAnalyzer</p>
      <ul class="header__menu">
        <li class="header__menu-item"><a class="header__menu-item-link header__menu-item-link_colour_black link" href="./index.html">Главная</a></li>
        <li class="header__menu-item"><a class="header__menu-item-link header__menu-item-link_colour_black link" href="./about.html">О проекте</a></li>
      </ul>
  </div>
  </header>

  <section class="breadcrumbs root__section">
    <ul class="breadcrumbs__list">
      <li class="breadcrumbs__item"><a class="breadcrumbs__link link" href="./index.html">Главная</a></li>
      <li class="breadcrumbs__item"><a class="breadcrumbs__link breadcrumbs__link_active link" href="./analytics.html">Аналитика</a></li>
    </ul>
  </section>

  <section class="statistic root__section">
    <h3 class="section__title"></h3>
    <p class="section__description section__description">Новостей за неделю: <span class="section__span section__span_total-results"></span></p>
    <p class="section__description section__description">Упоминаний в загаловках: <span class="section__span section__span_is-mentioned"></span></p>
  </section>

  <section class="analytics root__section">
    <div class="analytics__wrapper"></div>
  </section>

  <footer class="footer root__section root__section_margin">
    <div class="footer__elements">
      <p class="footer__info">&copy; 2020 ElenaVorobeva</p>
      <ul class="footer__menu">
        <li class="footer__menu-item"><a class="footer__link link" href="./index.html">Главная</a></li>
        <li class="footer__menu-item"><a class="footer__link link" href="./about.html">О проекте</a></li>
        <li class="footer__menu-item"><a class="footer__link link" target="_blank" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a></li>
      </ul>
      <ul class="footer__logos">
        <li class="footer__logo-item"><a class="footer__link"><img src="<%=require('../../images/github-logo.svg')%>" alt="Логотип Гитхаба"></a></li>
        <li class="footer__logo-item"><a class="footer__link"><img src="<%=require('../../images/facebook-logo.svg')%>" alt="Логотип Фейсбука"></a></li>
      </ul>
    </div>
  </footer>
</div>

<script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
